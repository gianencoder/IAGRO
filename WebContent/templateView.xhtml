<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layouts/main.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">

		<div class="header bg-success pb-6">
			<div class="container-fluid">
				<div class="header-body">
					<div class="row align-items-center py-4">
						<div class="col-lg-6 col-7">
							<h6 class="h2 text-white d-inline-block mb-0">Formulario</h6>
						</div>
						<div class="col-lg-6 col-5 text-right">
							<a href="gestionForm.xhtml" class="btn btn-sm btn-neutral">Lista
								de formularios</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid mt--6">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-body">
							<h:form>
								<h6 class="heading-small text-muted mb-4">Información del
									formulario</h6>
								<div class="row">

									<div class="col-lg-6">
										<div class="form-group">
											<h:outputLabel class="form-control-label" value="Título" />
											<h:outputText id="name" class="form-control"
												value="#{formulario.titulo}"
												style="text-transform:capitalize" />
										</div>
									</div>

									<div class="col-lg-6">
										<div class="form-group">
											<h:outputLabel class="form-control-label"
												value="Departamento" />
											<h:outputText id="user" class="form-control"
												value="#{formulario.departamento}" />
										</div>
									</div>

									<div class="col-lg-6">
										<div class="form-group">
											<h:outputLabel class="form-control-label" value="Localidad" />
											<h:outputText id="email" class="form-control"
												value="#{formulario.localidad}" />
										</div>
									</div>

									<div class="col-lg-6">
										<div class="form-group">
											<h:outputLabel class="form-control-label" value="Región" />
											<h:outputText class="form-control"
												value="#{formulario.region}" />
										</div>
									</div>

									<div class="col-lg-6 contCedula">
										<div class="form-group">
											<h:outputLabel class="form-control-label" value="Estación" />
											<h:outputText id="ci" class="form-control"
												value="#{formulario.estacion}" />
										</div>
									</div>

									<div class="col-lg-6 contInstituto">
										<div class="form-group">
											<h:outputLabel class="form-control-label" value="Método" />
											<h:outputText class="form-control"
												value="#{formulario.metodo}"
												style="text-transform:uppercase" />
										</div>
									</div>

									<div class="col-lg-6 contProfesion">
										<div class="form-group">
											<h:outputLabel class="form-control-label"
												value="Equipamiento" />
											<h:outputText class="form-control"
												value="#{formulario.equipamiento}"
												style="text-transform:capitalize" />
										</div>
									</div>

									<div class="col-lg-6 contProfesion">
										<div class="form-group">
											<h:outputLabel class="form-control-label" value="Estado" />
											<h:outputText class="form-control"
												value="#{formulario.activoSN}"
												style="text-transform:capitalize" />
										</div>
									</div>

									<div class="col-lg-6 contProfesion">
										<div class="form-group">
											<h:outputLabel class="form-control-label" value="Visibilidad" />
											<h:outputText class="form-control"
												value="#{formulario.visibilidad}"
												style="text-transform:capitalize" />
										</div>
									</div>
								</div>
								<div class="col-lg-12">
									<h:commandButton class="btn btn-outline-warning btn-sm"
										action="#{formBean.crearUsedForm(formulario.id)}"
										value="Usar formulario" />
								</div>
								<div class="col-lg-12">
									<h:commandButton action="#{formBean.volver()}"
										image="assets/img/theme/atras16.png" data-bs-toggle="tooltip"
										data-bs-placement="bottom" title="Volver"
										style="margin-top:25px" />
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
