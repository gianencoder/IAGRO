<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layouts/main.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="content">
		<div class="header pb-6 d-flex align-items-center"
			style="min-height: 500px; background-size: cover; background-position: center top;">
			<span class="mask bg-gradient-iagro opacity-8"></span>
			<div class="container-fluid d-flex align-items-center">
				<div class="row">
					<div class="col-12">
						<h5 class="display-2 text-grey">
							Bienvenido <span><h:outputText value="#{logueado.nombre}"
									style="text-transform:capitalize" /> <h:outputText
									value=" #{logueado.apellido}" style="text-transform:capitalize" />
							</span>
						</h5>
						<p class="text-grey mt-0 mb-5">
							Usuario <span><h:outputText value="#{logueado.rol}" /></span>
						</p>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
