<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layouts/main.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:p="http://primefaces.org/ui">

	<ui:define name="content">
		<div class="header bg-success pb-6">
			<div class="container-fluid">
				<div class="header-body">
					<div class="row align-items-center py-4">
						<div class="col-lg-6 col-7">
							<h6 class="h2 text-white d-inline-block mb-0">Usuarios</h6>
						</div>
						<div class="col-lg-6 col-5 text-right">
							<a href="index.xhtml" class="btn btn-sm btn-neutral">Lista de
								usuarios</a>
						</div>
					</div>
				</div>
			</div>
		</div>

		<div class="container-fluid mt--6">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-body">

							<h:form rendered="#{logueado.rol == 'Administrador'}">
								<h6 class="heading-small text-muted mb-4">Información del
									usuario</h6>
								<div class="row">

									<div class="col-lg-6">
										<div class="form-group">
											<h:outputLabel class="form-control-label" value="Nombre" />
											<h:outputText id="name" class="form-control"
												value="#{usuario.nombre}" style="text-transform:capitalize" />
										</div>
									</div>

									<div class="col-lg-6">
										<div class="form-group">
											<h:outputLabel class="form-control-label" value="Apellido" />
											<h:outputText id="lastname" class="form-control"
												value="#{usuario.apellido}"
												style="text-transform:capitalize" />
										</div>
									</div>

									<div class="col-lg-6">
										<div class="form-group">
											<h:outputLabel class="form-control-label" value="Usuario" />
											<h:outputText id="user" class="form-control"
												value="#{usuario.username}" />
										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group">
											<h:outputLabel class="form-control-label" value="Email" />
											<h:outputText id="email" class="form-control"
												value="#{usuario.mail}" />

										</div>
									</div>
									<div class="col-lg-6">
										<div class="form-group">
											<h:outputLabel class="form-control-label" value="Rol" />
											<h:outputText class="form-control" value="#{usuario.rol}" />
										</div>
									</div>

									<div class="col-lg-6 contCedula">
										<div class="form-group">
											<h:outputLabel class="form-control-label" value="Cédula" />
											<h:outputText id="ci" class="form-control"
												value="#{usuario.cedula}" />
										</div>
									</div>

									<div class="col-lg-6 contInstituto">
										<div class="form-group">
											<h:outputLabel class="form-control-label" value="Instituto" />
											<h:outputText class="form-control"
												value="#{usuario.instituto}"
												style="text-transform:uppercase" />
										</div>
									</div>

									<div class="col-lg-6 contProfesion">
										<div class="form-group">
											<h:outputLabel class="form-control-label" value="Profesión" />
											<h:outputText class="form-control"
												value="#{usuario.profesion}"
												a:placeholder="Ingrese profesión"
												style="text-transform:capitalize" />
										</div>
									</div>

								</div>

								<div class="col-lg-12">
									<h:commandButton class="btn btn-outline-primary btn-sm"
										action="#{usuarioBean.editar(usuario.id)}"
										value="Editar usuario" />

									<h:commandButton class="btn btn-outline-danger btn-sm"
										action="#{usuarioBean.eliminarlo(usuario.id)}"
										value="Eliminar usuario" />
								</div>
								<div class="col-lg-12">
									<h:commandButton action="#{usuarioBean.cancelar()}"
										image="assets/img/theme/atras16.png" data-bs-toggle="tooltip"
										data-bs-placement="bottom" title="Volver"
										style="margin-top:25px" />
								</div>
							</h:form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>

</ui:composition>
