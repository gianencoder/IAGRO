<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layouts/main.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">
	<ui:define name="content">

		<body>
			<div class="header bg-success pb-6">
				<div class="container-fluid">
					<div class="header-body">
						<div class="row align-items-center py-4">
							<div class="col-lg-6 col-7">
								<h6 class="h2 text-white d-inline-block mb-0">Actividad de
									campo</h6>
							</div>

						</div>
					</div>
				</div>
			</div>

			<div class="container-fluid mt--6" style="border-radius: 10px">
				<div class="row">
					<div class="col">
						<div class="card">
							<section class="tarjeta" id="tarjeta">
								<form action="" id="formulario-tarjeta"
									class="formulario-tarjeta"></form>
							</section>
							<div class="card-header border-0" style="border-radius: 10px">
								<h:outputLabel value="Template: #{formulario.titulo}"
									data-bs-toggle="tooltip" data-bs-placement="bottom"
									title="Formulario seleccionado" />
							</div>

							<div class="card-body">
								<div class="row">
									<div class="col-lg-6">
										<div class="form-group">
											<h:inputText class="form-control" type="text"
												id="inputNumero" maxlength="19" autocomplete="off"
												a:placeholder="Título" value="#{formBean.titulo}"
												style="border-left:none; border-top:none; border-right:none; font-size:25px">
											</h:inputText>
										</div>
									</div>

									<div class="col-lg-10">
										<div class="form-group">
											<h:outputLabel class="form-control-label" value="Descripción" />
											<h:inputTextarea id="lastname" class="form-control"
												value="#{formBean.descripcion}" data-bs-toggle="tooltip"
												data-bs-placement="bottom" title="Campo obligatorio"
												style="height:150px">
											</h:inputTextarea>
										</div>
									</div>

									<div class="col-lg-2">
										<div class="form-group">
											<h:inputText value="#{formulario.activoSN}" id="lblActivo"
												class="lblActivo disabled" disabled="true" />

											<h:inputText value="#{formulario.departamento}"
												id="lblDepartamento" class="lblDepartamento disabled"
												disabled="true" />

											<h:inputText value="#{formulario.localidad}"
												id="lblLocalidad" class="lblLocalidad disabled"
												disabled="true" />

											<h:inputText value="#{formulario.estacion}" id="lblEstacion"
												class="lblEstacion disabled" disabled="true" />

											<h:inputText value="#{formulario.metodo}" id="lblMetodo"
												class="lblMetodo disabled" disabled="true" />

											<h:inputText value="#{formulario.region}" id="lblRegion"
												class="lblRegion disabled" disabled="true" />

											<h:inputText value="#{formulario.equipamiento}"
												id="lblEquipamiento" class="lblEquipamiento disabled"
												disabled="true" />
										</div>
									</div>

									<div class="col-lg-10">
										<div class="form-group">
											<i class="fas fa-certificate rojo"></i>
											<p id="inactive" class="inactive" style="font-size: 11px">(Inactivo)</p>
										</div>
									</div>

									<div class="col-lg-8">
										<div class="form-group">
											<h:outputLabel value="Visibilidad" class="form-control"
												style="font-size:12px;border-top:none;border-bottom:none;border-left:none;border-right:none;" />
											<h:outputText class="form-control"
												value="#{formulario.visibilidad}"
												style="font-size:10px;width:170px" />
										</div>
									</div>

									<div class="col-lg-8">
										<div class="form-group">
											<h:selectOneMenu class="form-control"
												value="#{formBean.userId}" id="userId"
												style="width:170px; margin-top:10px; font-size:12px;">
												<f:selectItem itemLabel="Usuario" itemValue="0" />
												<f:selectItems value="#{usuarioBean.obtenerTodos()}"
													var="user" itemLabel="#{user.username}"
													itemValue="#{user.id}" />
											</h:selectOneMenu>
										</div>
									</div>

									<div class="col-lg-8">
										<div class="form-group">
											<h:selectOneMenu class="form-control"
												style="width:170px; margin-top:10px; font-size:12px;">
												<f:selectItem itemLabel="Tipo de muestra" />
												<f:selectItems value="#{tipoMuestraBean.obtenerTodos()}"
													var="tm" itemLabel="#{tm.nombre}" itemValue="#{tm.id}" />
											</h:selectOneMenu>
										</div>
									</div>

									<div class="col-lg-6">
										<div class="form-group">
											<div class="cmbLocalidad active" id="cmbLocalidad">
												<h:selectOneMenu id="select" class="form-control select"
													value="#{formBean.locId}"
													style="width:170px; margin-top:10px; font-size:12px;">
													<f:selectItem itemLabel="Localidad" itemValue="0" />
													<f:selectItems value="#{formBean.getLocalidad()}" var="loc"
														itemLabel="#{loc.nombre}" itemValue="#{loc.id}" />
												</h:selectOneMenu>
											</div>
										</div>
									</div>
									<h:outputLabel id="enabled" class="enabled"
										value="#{formBean.activo}" />

									<div class="col-lg-6">
										<div class="form-group">
											<div class="cmbDep active" id="cmbDep">
												<h:selectOneMenu class="form-control"
													value="#{formulario.departamento}"
													style="width:170px; margin-top:10px; font-size:12px;">
													<f:selectItem itemLabel="Departamento" itemValue="14" />
													<f:selectItems value="#{formBean.getDepartamento()}"
														var="dept" itemValue="#{dept.id}"
														itemLabel="#{dept.nombre}" />
												</h:selectOneMenu>
											</div>
										</div>
									</div>

									<div class="col-lg-6">
										<div class="form-group">
											<div class="cmbReg active" id="cmbReg">
												<h:selectOneMenu id="selectReg"
													class="form-control selectReg" value="#{formulario.region}"
													style="width:170px; margin-top:10px; font-size:12px;">
													<f:selectItem itemLabel="Región" itemValue="0" />
													<f:selectItems value="#{formBean.getRegion()}" var="region"
														itemLabel="#{region.nombre}" itemValue="#{region.id}" />
												</h:selectOneMenu>
											</div>
										</div>
									</div>

									<div class="col-lg-6">
										<div class="form-group">
											<div class="cmbEst active" id="cmbEst">
												<h:selectOneMenu id="selectEst"
													class="form-control selectEst" value="#{formBean.estId}"
													style="width:170px; margin-top:10px; font-size:12px;">
													<f:selectItem itemLabel="Estación" itemValue="0" />
													<f:selectItems value="#{formBean.getEstacion()}" var="est"
														itemLabel="#{est.nombre}" itemValue="#{est.id}" />
												</h:selectOneMenu>
											</div>
										</div>
									</div>

									<div class="col-lg-6">
										<div class="form-group">
											<div class="cmbMet active" id="cmbMet">
												<h:selectOneMenu id="selectMet"
													class="selectMet form-control" value="#{formBean.metId}"
													style="width:170px; margin-top:10px; font-size:12px;">
													<f:selectItem itemLabel="Método" itemValue="0" />
													<f:selectItems value="#{formBean.getMetodo()}" var="met"
														itemLabel="#{met.nombre}" itemValue="#{met.id}" />
												</h:selectOneMenu>
											</div>
										</div>
									</div>

									<div class="col-lg-6">
										<div class="form-group">
											<div class="cmbEqp active" id="cmbEqp">
												<h:selectOneMenu id="selectEqp"
													class="selectEqp form-control" value="#{formBean.eqpId}"
													style="width:170px; margin-top:10px; font-size:12px;">
													<f:selectItem itemLabel="Equipamiento" itemValue="0" />
													<f:selectItems value="#{formBean.getEquipamiento()}"
														var="est" itemLabel="#{est.nombre}" itemValue="#{est.id}" />
												</h:selectOneMenu>
											</div>
										</div>
									</div>
									<h:inputText id="ai" class="ai" value="#{formulario.activoSN}" />
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>

			<script type="text/javascript"
				src="https://code.jquery.com/jquery-1.7.1.min.js"></script>
			<script type="text/javascript" src="assets/js/completeForm.js"></script>

			<script src="https://kit.fontawesome.com/2c36e9b7b1.js"
				crossorigin="anonymous"></script>

			<script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
		</body>
	</ui:define>
</ui:composition>
