<?xml version="1.0" encoding="ISO-8859-1"?>
<ui:composition template="/layouts/main.xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:c="http://java.sun.com/jsp/jstl/core"
	xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

	<ui:define name="content">

		<div class="header bg-success pb-6">
			<div class="container-fluid">
				<div class="header-body">
					<div class="row align-items-center py-4">
						<div class="col-lg-6 col-7">
							<h6 class="h2 text-white d-inline-block mb-0">Actividad de
								campo</h6>
						</div>

					</div>
				</div>
			</div>
		</div>


		<div class="container-fluid mt--6">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-header border-0">
							<h3 class="mb-0">Listados de activdad de campo</h3>
						</div>

						<div class="card-body">
							<h6 class="heading-small text-muted mb-4">FILTROS</h6>
							<div class="row">
								<div class="col-lg-6">
									<div class="form-group">
										<h:form
											rendered="#{logueado.rol == 'Administrador' || logueado.rol == 'Experto'}">
											<h:dataTable value=""
												class="table align-items-center table-flush">
												<h:column>
													<f:facet name="header">  Por Usuario experto</f:facet>
													<h:commandButton class="btn btn-small btn-outline-success"
														action="reporteUsuario"
														style="font-size:10px; width:130px; height:10px; line-height: 5px;"
														value="Ver" />

												</h:column>
												<h:column>
													<f:facet name="header">Por rango de fecha</f:facet>
													<h:commandButton class="btn btn-small btn-outline-success"
														action="reporteFecha"
														style="font-size:10px; width:130px; height:10px; line-height: 5px;"
														value="Ver" />
												</h:column>
												<h:column>
													<f:facet name="header"> Por estación de muestreo</f:facet>

													<h:commandButton class="btn btn-small btn-outline-success"
														action="reporteEstacion"
														style="font-size:10px; width:130px; height:10px; line-height: 5px;"
														value="Ver" />
												</h:column>
												<h:column>
													<f:facet name="header"> Por método de muestreo</f:facet>

													<h:commandButton class="btn btn-small btn-outline-success"
														action="reporteMetodo"
														style="font-size:10px; width:130px; height:10px; line-height: 5px;"
														value="Ver" />
												</h:column>
												<h:column>
													<f:facet name="header">Sin filtros</f:facet>

													<h:commandButton class="btn btn-small btn-outline-success"
														action="reportesTodos"
														style="font-size:10px; width:130px; height:10px; line-height: 5px;"
														value="Ver" />
												</h:column>
											</h:dataTable>
										</h:form>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</ui:define>
</ui:composition>
